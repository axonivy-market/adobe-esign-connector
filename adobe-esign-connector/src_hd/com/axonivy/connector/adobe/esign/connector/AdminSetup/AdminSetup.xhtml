<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">AdminSetup</ui:define>
		<ui:define name="content">
			<f:event listener="#{logic.preRender}" type="preRenderComponent" />
			<h2>
				#{ivy.cms.co('/Dialogs/com/axonivy/connector/adobe/esign/connector/AdminSetup/Title')}
			</h2>

			<h:form id="form">
				<p:fieldset
					legend="#{ivy.cms.co('/Dialogs/com/axonivy/connector/adobe/esign/connector/AdminSetup/General')}">
					<div class="ui-fluid ">
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="host"
									value="#{adminSetupBean.getVariableName('HOST')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="host" value="#{data.host}" placeholder="" />
							</div>
						</div>
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="returnPage"
									value="#{adminSetupBean.getVariableName('RETURN_PAGE')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="returnPage" value="#{data.returnPage}" />
							</div>
						</div>
					</div>
				</p:fieldset>

				<p:fieldset
					legend="#{ivy.cms.co('/Dialogs/com/axonivy/connector/adobe/esign/connector/AdminSetup/IntegrationKey')}" >
					<div class="ui-fluid">
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12">
								<p:staticMessage severity="info" detail="#{ivy.cms.co('/Dialogs/com/axonivy/connector/adobe/esign/connector/AdminSetup/IntegrationKeyInfo')}" />
							</div>
						</div>
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6 ">
								<p:outputLabel for="integrationKey"
									value="#{adminSetupBean.getVariableName('INTEGRATION_KEY')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="integrationKey" value="#{data.integrationKey}" />
							</div>
						</div>
					</div>
				</p:fieldset>

				<p:fieldset
					legend="#{ivy.cms.co('/Dialogs/com/axonivy/connector/adobe/esign/connector/AdminSetup/OAuth')}">
					<div class="ui-fluid ">
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="baseUri"
									value="#{adminSetupBean.getVariableName('BASE_URI')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="baseUri" value="#{data.baseUri}" />
							</div>
						</div>
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="authenticationUri"
									value="#{adminSetupBean.getVariableName('AUTHENTICATION_URI')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="authenticationUri"
									value="#{data.authenticationUri}" />
							</div>
						</div>
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="clientId"
									value="#{adminSetupBean.getVariableName('CLIENT_ID')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="clientId" value="#{data.clientId}" />
							</div>
						</div>
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="clientSecret"
									value="#{adminSetupBean.getVariableName('CLIENT_SECRET')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="clientSecret" value="#{data.clientSecret}" />
							</div>
						</div>
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="permissions"
									value="#{adminSetupBean.getVariableName('PERMISSIONS')}" />
							</div>
							<div class="p-col-12 p-md-6">
								<p:inputText id="permissions" value="#{data.permissions}" />
							</div>
						</div>
						<div class="p-field p-grid p-align-baseline">
							<div class="p-col-12 p-md-6">
								<p:outputLabel for="oauthToken"
									value="#{adminSetupBean.getVariableName('OAUTH_TOKEN')}" />
							</div>
							<div class="p-col-12 p-md-4">
								<p:inputText id="oauthToken" value="#{data.oauthToken}"
									readonly="false" />
								<p:tooltip for="oauthToken" value="#{data.oauthToken}" position="top"/>
							</div>
							<div class="p-col-12 p-md-2">
								<p:commandButton
									value="#{ivy.cms.co('/Dialogs/com/axonivy/connector/adobe/esign/connector/AdminSetup/RequestToken')}"
									icon="fa-solid fa-external-link" 
									actionListener="#{logic.requestToken}"/>
							</div>
						</div>
					</div>
				</p:fieldset>

				<div class="command-btns">
					<p:commandButton id="save" actionListener="#{logic.save}"
						value="Save" update="form" icon="fa-solid fa-save" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>
